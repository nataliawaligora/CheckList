<!DOCTYPE html>
<html lang="en">
<head lang='eng'>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
</head>
<body ng-app="checkList">
<div class="formBackground col-lg-12">
<div class="title">Luggage list</div>
<form ng-submit="addItem()" class=" form-group col-md-offset-3 checkListBackground"
      ng-controller="CheckListController">
    <button class="btn btn-primary" type="button">All</button>
    <button class="btn btn-primary" type="button">Checked</button>
    <button class="btn btn-primary" type="button">Not Checked</button>
    <input class=" product form-control" type="text" ng-model="text" name="text" placeholder="Write the product"/>
    <input class="form-control" class="col-lg-4" type="Submit" value="+Add"/>

    <ul class="list-group">

        <li ng-click="checked = !checked" ng-class="{checked: checked}" ng-model="list" class="list-group-item "
            ng-repeat="item in items"><input type="checkbox"/>{{item.title}}
        </li>
    </ul>
</form>
</div>
<!--Skrypty zewnÄ™trzne-->
<script type="text/javascript" src="libs/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src='libs/bootstrap.js'></script>
<script type="text/javascript" src="libs/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="CheckListController.js"></script>

</body>
</html>
